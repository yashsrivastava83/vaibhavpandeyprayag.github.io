<!DOCTYPE html>
<html>
  <head>
    <title>Practical 7</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .circle {
        width: 8rem;
        height: 8rem;
        background-color: rgb(233, 152, 2);
        border-radius: 50%;
        margin: 0.5rem;
      }
      .articleBox {
        background-color: rgb(216, 89, 4);
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
      .box {
        width: 8rem;
        height: 10rem;
        background-color: rgb(255, 60, 0);
        margin: 0.5rem;
      }
    </style>
  </head>
  <body
    style="
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
        'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    "
  >
    <div
      style="
        margin: 2rem;
        border-width: 6px;
        border-color: rgb(247, 241, 241);
        border-style: solid;
        padding: 6px;
      "
    >
      <div
        style="
          padding: 0.5rem;
          color: white;
          text-align: center;
          background-color: gray;
        "
      >
        Header
      </div>
      <div
        style="
          color: white;
          text-align: center;
          margin-top: 6px;
          background-color: rgb(146, 212, 223);
          padding-top: 5rem;
          padding-bottom: 5rem;
        "
      >
        Banner
      </div>
      <div style="text-align: center; margin-top: 6px">
        <h4 style="margin-top: 1rem">Section-1</h4>
        <div style="display: flex; justify-content: center">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
      <div style="text-align: center; margin-top: 6px">
        <h4>Section-2</h4>
        <div style="display: flex; margin-top: 1rem; gap: 6px">
          <div
            style="
              display: flex;
              color: white;
              background-color: gray;
              width: 50%;
            "
          >
            <h4 style="font-weight: lighter; margin: auto">Main Content</h4>
          </div>
          <div
            style="
              display: flex;
              flex-direction: column;
              gap: 6px;
              color: white;
              width: 50%;
            "
          >
            <div class="articleBox">Article-1</div>
            <div class="articleBox">Article-2</div>
            <div class="articleBox">Article-3</div>
          </div>
        </div>
      </div>
      <div style="text-align: center; margin-top: 6px">
        <h4 style="margin-top: 1rem">Section-3</h4>
        <div style="display: flex; justify-content: center"">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
      <div style="text-align: center; margin-top: 6px">
        <h4>Section-4</h4>
        <div
        style="
        margin-top: 0.5rem;
          padding: 0.5rem;
          color: white;
          text-align: center;
          background-color: plum;
        "
      >
        Footer
      </div>
    </div>
    </div>
  </body>
</html>
